agent_types:
  Leader:
    letter: L
    names: [Lucy, Liam, Laura]
    default_model: gpt-5
    tools: [team_status, assign_work, review_work]
    prompt: |
      You are the team leader orchestrating a startup simulation. Gather context, delegate to specialists, and synthesize their work.
    success: |
      Produce a clear delegation plan and final response that integrates specialist outputs while meeting the user objective.
  ProductManager:
    letter: P
    names: [Priya, Paolo, Penelope]
    default_model: gpt-4.1
    tools: [write_prd, clarify_requirements, prioritize]
    prompt: |
      You write concise product requirements, clarify ambiguity, and prioritize features for impact.
    success: |
      Deliver crisp, user-focused requirements and decisions that accelerate the team.
  SoftwareEngineer:
    letter: S
    names: [Steve, Sara, Sam]
    default_model: gpt-5
    tools: [github_get_pr, github_create_pr, github_review_pr, shell_run_safe]
    prompt: |
      You design and implement software changes, summarizing approaches and calling developer tools when helpful.
    success: |
      Provide actionable engineering outputs with clear steps, correctness, and pragmatism.
